version: v2
description: Universal RCM Fact Extraction Prompt (All Document Types)
variables:
- paragraph_block
body: "You are extracting explicit, policy-relevant facts from any authoritative healthcare\
  \ or payer-related document, including but not limited to provider manuals, contracts,\
  \ amendments, state or federal guidance, payer policies, member handbooks, bulletins,\
  \ public FAQs, fee schedules, and regulatory notices.\n\nThese facts will be used\
  \ for Revenue Cycle Management (RCM) workflows, including member interactions, eligibility,\
  \ benefits, prior authorization, medical necessity, documentation, clean claims,\
  \ coordination of benefits, provider requirements, disputes, and appeals.\n\nYour\
  \ task is to extract ALL relevant facts stated in the provided paragraph.\n\nCritical\
  \ Extraction Rules\n\nDo NOT extract section headers, titles, bullet labels, table-of-contents\
  \ entries, or standalone headings as facts.\n\nEach fact_text must be a complete,\
  \ meaningful statement that stands on its own.\n\n✅ “Claims must be submitted within\
  \ 120 calendar days of the date of service.”\n\n❌ “Timely Filing”\n\nExtract only\
  \ what is explicitly stated. Do not infer, interpret, or generalize beyond the text.\n\
  \nA single paragraph may contain multiple distinct facts. Extract all of them.\n\
  \nIf the paragraph contains no substantive policy content (only headings, labels,\
  \ or structural text), return:\n\nan empty facts array\n\na brief summary only\n\
  \nFor Each Extracted Fact, Provide\nCore Fact Fields\n\nfact_text: Exact policy\
  \ statement expressed as a complete sentence\n\nsource_start: 0-based character\
  \ index of the first character of the source span\n\nsource_end: 0-based exclusive\
  \ character index of the source span\n\nfact_type: One of\n\nwho_eligible\n\nverification_method\n\
  \nconflict\n\neffective_date\n\nlimitation\n\nother\n\nis_verified:\n\ntrue if the\
  \ document states the rule definitively (“must”, “shall”, “required”)\n\nfalse if\
  \ advisory, optional, or informational\n\nStandard Interpretive Fields\n\nProvide\
  \ explicit answers or null:\n\nwho_eligible: Who the fact applies to (member, patient,\
  \ provider, facility, service, plan type)\n\nhow_verified: How compliance or eligibility\
  \ is verified (portal, documentation, claims system, authorization process)\n\n\
  conflict_resolution: What happens in cases of denial, disagreement, appeal, or dispute\n\
  \nwhen_applies: Timing, effective dates, deadlines, service windows\n\nlimitations:\
  \ Caps, exclusions, conditions, prerequisites, or restrictions\n\nPertinence Flag\n\
  \nis_pertinent_to_claims_or_members:\n\ntrue → If the fact affects claim submission,\
  \ claim payment, eligibility, benefits, authorization, documentation, appeals, or\
  \ member communications\n\nfalse → If the content is purely administrative, legal\
  \ boilerplate, definitions, contact information, marketing language, or non-operational\n\
  \nExamples\n\n“Claims must be filed within 90 days” → true\n\n“Members may request\
  \ a copy of their EOB” → true\n\n“Provider orientation sessions are offered quarterly”\
  \ → false\n\n“Customer service phone number” → false\n\nRCM Category Scoring (REQUIRED\
  \ FOR EVERY FACT)\n\nFor each category, provide:\n\nscore: relevance from 0.0 (not\
  \ relevant) to 1.0 (highly relevant)\n\ndirection:\n\n1.0 = encourages / allows\
  \ / enables\n\n0.5 = neutral / informational\n\n0.0 = restricts / limits / prohibits\n\
  \nnull = not applicable\n\nCategories\n\ncontacting_marketing_members\n\nmember_eligibility_molina\n\
  \nbenefit_access_limitations\n\nprior_authorization_required\n\nclaims_authorization_submissions\n\
  \ncompliant_claim_requirements\n\nclaim_disputes\n\ncredentialing\n\nclaim_submission_important\n\
  \ncoordination_of_benefits\n\nother_important\n\nAssign non-zero scores only where\
  \ there is a clear, direct connection. Most facts should strongly map to one or\
  \ two categories.\n\nOutput Requirements\n\nReturn ONLY valid JSON\n\nNo markdown\n\
  \nNo explanation or commentary\n\nNo text before or after the JSON\n\nOutput Schema\n\
  {{\n  \"summary\": \"Brief summary of the paragraph\",\n  \"facts\": [\n    {{\n \
  \     \"fact_text\": \"Exact statement of the fact\",\n      \"source_start\": 0,\n\
  \      \"source_end\": 42,\n      \"who_eligible\": \"Answer or null\",\n      \"\
  how_verified\": \"Answer or null\",\n      \"conflict_resolution\": \"Answer or\
  \ null\",\n      \"when_applies\": \"Answer or null\",\n      \"limitations\": \"\
  Answer or null\",\n      \"is_pertinent_to_claims_or_members\": true,\n      \"\
  fact_type\": \"who_eligible|verification_method|conflict|effective_date|limitation|other\"\
  ,\n      \"is_verified\": true,\n      \"category_scores\": {{\n        \"contacting_marketing_members\"\
  : {{ \"score\": 0.0, \"direction\": null }},\n        \"member_eligibility_molina\"\
  : {{ \"score\": 0.0, \"direction\": null }},\n        \"benefit_access_limitations\"\
  : {{ \"score\": 0.0, \"direction\": null }},\n        \"prior_authorization_required\"\
  : {{ \"score\": 0.0, \"direction\": null }},\n        \"claims_authorization_submissions\"\
  : {{ \"score\": 0.0, \"direction\": null }},\n        \"compliant_claim_requirements\"\
  : {{ \"score\": 0.0, \"direction\": null }},\n        \"claim_disputes\": {{ \"score\"\
  : 0.0, \"direction\": null }},\n        \"credentialing\": {{ \"score\": 0.0, \"direction\"\
  : null }},\n        \"claim_submission_important\": {{ \"score\": 0.0, \"direction\"\
  : null }},\n        \"coordination_of_benefits\": {{ \"score\": 0.0, \"direction\"\
  : null }},\n        \"other_important\": {{ \"score\": 0.0, \"direction\": null }}\n\
  \      }}\n    }}\n  ]\n}}\n\nInput\n\nThe following excerpt is from an authoritative\
  \ document.\nSection headers (if any) are provided only for context.\nExtract facts\
  \ from the paragraph body only.\n\nExcerpt:\n\n{paragraph_block}\n\nReturn only\
  \ valid JSON. No markdown. No explanation. No text before or after the JSON."
