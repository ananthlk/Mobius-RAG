# Mobius RAG - nginx config
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled

server {
    listen 80 default_server;
    server_name _;

    root /opt/mobius-platform/mobius-rag/frontend/dist;
    index index.html;

    # API proxy to backend (must come before static)
    location ~ ^/(documents|facts|health|upload|gcs|config|admin|errors|check|test) {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 75;
        client_max_body_size 100M;
    }

    # Frontend (static build)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
